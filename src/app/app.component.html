<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>{{ 'travel.site_name' | translate }}</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li>
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/travel/inbox">{{ 'travel.inbox.title' | translate }}</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/travel/business-expenses">{{ 'travel.business_expenses.title' | translate }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <nz-select [ngModel]="lang" (ngModelChange)="changeLang($event)">
          <nz-option nzLabel="en" nzValue="en"></nz-option>
          <nz-option nzLabel="ru" nzValue="ru"></nz-option>
        </nz-select>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
